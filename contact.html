<div class="container-fluid">
        
        
    <div class=" row mt-1 mt-lg-4">
        
        <!--Form Card-->
        <div class="col px-1 mx-0 ml-0 ml-sm-1 mb-1 mb-sm-0">
            <div class="card">
                <h3 class="card-header text-center">I would love to hear from you</h3>
                
                <div class="card-body">
                    <form >
                        <div class="form-group row">
                            <label  class="col col-lg col-form-label " for="name">Name: </label>
                            <input  class="col col-10 offset-1 form-control" id="name" type="text">
                        </div>
                        
                        <div class="form-group row">
                            <label  class="col col-form-label" for="email">Email:</label>
                            <input class="col col-10  offset-1 form-control" id="email" type="text">
                        </div>
                        
                        <div class="form-group row">
                            <label class="col col-form-label" for="phone">Phone:</label>
                            <input class="col col-10 offset-1 form-control" id="phone" type="text">
                        </div>
                    
                        <div class=" form-group row">
                            <label class="col col-form-label" for="subject">Subject:</label>
                            <input class="col-10 offset-1 offset-sm form-control" id="subject" type="text">
                        </div>
                        
                        <div class="form-group row">
                            <label class="col col-form-label" for="message">Message:</label>
                        </div>

                        <div class="form-group row">
                            <textarea class=" offset-1 col-10  form-control" id="message" rows="10"></textarea>
                        </div>
        
                        <div class=" form-group row ">
                            <button class=" col-8 col-lg-2  col-md-6 offset-2 offset-md-3 offset-lg-8 btn btn-large text-nowrap" type="submit" role="button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!--End Card-->
